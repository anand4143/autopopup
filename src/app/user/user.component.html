<div class="container">
  <form #userform="ngForm" (ngSubmit)="frmsubmit(userform)">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="name" id="name" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
          <label for="age">age</label>
          <input type="text" name="age" [(ngModel)]="age" id="age" class="form-control">
        </div>
      </div>
    <button class="btn btn-primary" type="submit">save</button>
  </div>
</form>
</div>



<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':confirmBox}">


    <div class="modal-dialog" role="document">
  
  
      <div class="modal-content">
  
  
        <div class="modal-header">
  
  
          <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
  
  
          <h4 class="modal-title">Model Title</h4>
  
  
        </div>
  
  
        <div class="modal-body">
  
  
          <p>Model body text</p>
  
  
        </div>
  
  
        <div class="modal-footer">
  
  
          <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
  
  
        </div>
  
  
      </div><!-- /.modal-content -->
  
  
    </div><!-- /.modal-dialog -->
  
  
  </div><!-- /.modal !-->
